<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
    <link rel="icon" sizes="180x180" href="../assets/idle/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body style="background-color: #8E37ED; margin: 0px;">
    <div class="d-flex flex-column flex-lg-row justify-content-lg-between w-100 wrapper">
        <div class="login-content d-flex flex-column justify-content-between justify-content-lg-between align-items-start align-items-lg-start">
          <img src="../assets/ui/logo-lillac.svg" class="d-none logo-lillac d-lg-flex" alt="logo-variation-1" height="39px"/> 
          <div class="login-child d-flex flex-column justify-content-center align-items-start text-md-left"  style="align-self: center; width: 350px;">
            <div class="d-flex w-100 justify-content-between pb-5">
                <button class="btn-chevron little-text-sb text-color-lilac mt-5"><img class="mr-3" src="../assets/ui/chevron-left.svg">Volver atrás</button>
              </div>
              <div class="d-lg-none d-flex align-items-center justify-content-center" style="background-color: #8E37ED; border-radius: 40px; height: 280px; width: 100%;">
                <img src="../assets/ui/recover-illustration.svg" alt="illustration" height="200px"/>
              </div>
                <h2 class="sub-text-bold text-color-black-lilac m-0 p-0 my-3" style="font-size: 27px;">
                  Reestablecer contraseña
                </h2>
                <div class="d-flex flex-column pb-6 w-100" style="gap:10px;">
                    <div class="w-100">
                    <p class="small-text-sb text-color-dark-gray m-0 mb-2">Nueva contraseña</p>
                    <input class="login-field m-0 small-text-regular" type="password">
                  </div>
                  <div>
                    <p class="small-text-sb text-color-dark-gray m-0 mb-2">Repetir contraseña</p>
                    <input class="login-field m-0 mb-4 small-text-regular" type="password">
                  </div>
                </div>
                <button class="btn-fr btn-shw-1 small-text-sb mt-2 mb-1 w-100">Actualizar contraseña</button>
                <h5 class="d-block d-lg-none xs-text-regular text-center w-100 text-color-dark-gray m-0 my-3 p-0">
                    Copyright © 2015, FRONTLINER. 
                </h5>
            </div>

            <div>
                <h5 class="d-none d-lg-flex xs-text-regular text-color-dark-gray m-0 p-0 ml-3">
                    Copyright © 2015, FRONTLINER. 
                </h5>
            </div>
        </div>
        <div  class="d-none d-lg-flex flex-column justify-content-center" style="background-color: var(--lilac-100); height: 100vh; width: 50vw; padding: 0px 50px 55px 50px;">

            <div class="d-flex align-items-center justify-content-center">
                <img src="../assets/ui/recover-illustration.svg" alt="illustration" height="350px"/>
            </div>
                
        </div>


    </div>
</body>
</html>
