<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
    <link rel="icon" sizes="180x180" href="../assets/idle/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body style="background-color: #8E37ED; margin: 0px;">
    <div class="d-flex flex-row justify-content-between">

        <div class="login-content d-flex flex-column justify-content-between align-items-start w-sm-100" style="height: 100vh; width: 62vw ;padding: 30px 0px 55px 50px; background-color: #fff; border-radius: 0px 80px 80px 0px;">
            <img src="../assets/ui/logo-lillac.svg" alt="logo-variation-1" height="39px"/>
            <div class="d-flex flex-column justify-content-center align-items-start" style="align-self: center; width: 350px;">
              <div class="d-flex w-100 justify-content-between">
                <button class="btn-chevron little-text-sb text-color-lilac"><img class="mr-3" src="../assets/ui/chevron-left.svg">Volver atrás</button>
              </div>
                <h2 class="sub-text-bold mt-5 text-color-black-lilac m-0 p-0" style="font-size: 27px; margin-bottom: 35px!important;">
                  Recupera tu contraseña
                </h2>
                <div class="d-flex flex-column pb-6" style="gap:20px;">
                  <div>
                    <p class="small-text-sb text-color-dark-gray">Ingresa tu correo electrónico</p>
                    <input class="login-field m-0 mb-4 small-text-regular" type="text" placeholder="Ingresa tu correo electrónico">
                  </div>
                </div>
                <button class="btn-fr btn-shw-1 small-text-sb mb-1 w-100">Recuperar contraseña</button>
            </div>

            <div>
                <h5 class="xs-text-regular text-color-dark-gray m-0 p-0">
                    Copyright © 2015, FRONTLINER. 
                </h5>
            </div>
        </div>
        <div class="d-none d-md-flex flex-column justify-content-center align- d-sm-hidden" style="background-color: var(--lilac-100); height: 100vh; width: 50vw; padding: 0px 50px 55px 50px;">

            <div class="d-flex align-items-center justify-content-center">
                <img src="../assets/ui/recover-illustration.svg" alt="illustration" height="350px"/>
            </div>
                
        </div>


    </div>
</body>
</html>
