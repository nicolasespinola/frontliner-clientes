<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
    <link rel="icon" sizes="180x180" href="../assets/idle/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body style="background-color: var(--lilac-100); margin: 0px;">
    <div class="d-flex" style="min-height: 100vh;">
        <div class="container modal-container p-5" style="background-color: #F9F8FE; max-width: 438px !important;">
            <div class="d-flex align-items-start justify-content-between" >
                <div class="d-flex flex-column" style="gap:10px">
                    <h4 class="med-text-sb text-color-black-lilac m-0">Agregar persona autorizada</h4>
                    <p class="little-text-regular text-color-black-lilac">Datos de las personas adicionales con permiso a retirar paquetes.</p>
                </div>
                <a href="#"><img src="../assets/ui/close-btn.svg"/></a>
            </div>
            <div class="w-100">
                <form>
                    <p class="xs-text-sb text-color-dark-gray m-0 mb-2">Nombres y apellidos (Completo)</p>
                    <input type="text" class="input-select xs-text-regular text-color-black-lilac mr-3 w-100 mb-3" placeholder="Nombres y apellidos"/>
                    <h4 class="xs-text-sb text-color-dark-gray"> Número de documento o pasaporte</h4>
                    <input type="text" class="input-select xs-text-regular text-color-black-lilac mr-3 w-100 mb-3" placeholder="Número de documento o pasaporte"/>
                </form>
                <div class="row px-2 d-flex justify-content-end">
                    <button class="col-5 btn-wh m-1">
                        <img src="../assets/ui/cancel-btn.svg"/>
                        <p class="small-text-sb text-color-dark-red m-0">Cancelar</p>
                    </button>
                    <button class="col-5 btn-fr btn-shw-1 m-1">
                        <p class="small-text-sb text-color-white m-0">Guardar</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
