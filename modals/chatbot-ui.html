<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
    <link rel="icon" sizes="180x180" href="../assets/idle/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body style="background-color: var(--lilac-5-); margin: 0px;">
    <div class="d-flex flex-column justify-content-center" style="min-height: 100vh; filter: drop-shadow(0px -1px 20px rgba(48, 16, 67, 0.2));">
        <div class="container modal-container paquete-modal pt-4 px-0 m-0" style="max-width: 370px !important; background-color: var(--lilac-100)">
            <div class="row d-flex align-items-start justify-content-between px-5">
                <div class="d-flex flex-column col-10 p-0 m-0" style="gap:10px">
                    <h4 class="small-text-sb text-color-white m-0">Atención Frontliner </h4>
                </div>
                <div class="d-flex flex-row" style="gap:10px">
                    <a href="#">
                        <img src="../assets/ui/min-wh.svg" alt="close" width="20px" class="img-fluid">
                    </a>
                    <a href="#">
                        <img src="../assets/ui/close-wh.svg" alt="close" width="14px" class="img-fluid">
                    </a>
                </div>
            </div>
            <div class="w-100 mt-3 py-3 d-flex flex-column" style="background-color: #fff; gap: 10px;">
                <div class="chat-bubble-left text-color-black-lilac little-text-regular">
                    Hola! ¿En qué podemos ayudarte?
                </div>
                <div class="chat-bubble-right text-color-black-lilac little-text-regular">
                    Hola! Tengo un problema... 
                </div>
            </div>
        </div>
        <div class="estado-subtotal w-100 py-3" style="align-self: center; max-width: 370px !important;">
            <div class="row d-flex justify-content-between px-5 align-items-center">
                <div class="w-100 py-2 d-flex align-items-center" style="justify-content: left; gap:15px">
                    <input type="text" class="little-text-regular text-color-black-lilac w-100 h-100" style="border: 0; outline: none; background: none;" placeholder="Escribe tu mensaje..."/>
                    <button style="background: none; border: 0;">
                        <img src="../assets/ui/send-grey.svg" alt="" style="width: 18px;">
                    </button>
                    
                </div>
                
            </div>
            <img src="../assets/ui/form-div.svg" width="100%" height="3px" alt="">
            <div class="row d-flex justify-content-between">
            </div>
        </div>
        
    </div>

</body>
</html>
