<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
    <link rel="icon" sizes="180x180" href="../assets/idle/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body style="background-color: var(--lilac-100); margin: 0px;">
    <div class="d-flex" style="min-height: 100vh;">
        <div class="container modal-container p-5">
            <div class="d-flex align-items-center justify-content-between" >
                <div class="d-flex align-items-center" style="gap:10px">
                    <img src="../assets/ui/file-plus-lilac.svg" alt="" class="img-fluid" style="width: 24px;">
                    <h4 class="med-text-sb text-color-dark-lilac m-0">Agregar Factura</h4>
                </div>
                <a href="#"><img src="../assets/ui/close-btn.svg"/></a>
            </div>
            <img src="../assets/ui/form-div.svg" class="my-4" width="100%" height="2px" alt="">
            <div class="w-100">
                <form>
                    <p class="xs-text-sb text-color-dark-gray m-0 mb-2">Descripción de 100 caracteres</p>
                    <input type="text" class="input-select xs-text-regular text-color-black-lilac mr-3 w-100 mb-3" placeholder="Ingresa una descripción del paquete"/>
                    <h4 class="xs-text-sb text-color-dark-gray"> Tracking</h4>
                    <input type="text" class="input-select xs-text-regular text-color-black-lilac mr-3 w-100 mb-3" placeholder="Ingresa el código de tracking"/>
                    <div class="row mt-3">
                        <div class="col-6">
                            <p class="xs-text-sb text-color-dark-gray m-0 mb-1 pb-2">Precio en dólares</p>
                            <div class="input-select w-100 py-2 px-3 d-flex" style="gap:0">
                                <input type="text" class="xs-text-regular text-color-black-lilac mr-3 w-100 h-100" style="border: 0; outline: none;"/>
                                <img src="../assets/ui/lillac-dollar.svg" alt="" class="img-fluid" style="width: 18px;">
                            </div>
                        </div>
                        <div class="col-6">
                            <p class="xs-text-sb text-color-dark-gray m-0 mb-1 pb-2">Lugar de compra</p>
                            <input type="text" class="input-select xs-text-regular text-color-black-lilac mr-3 w-100"/>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <p class="xs-text-sb text-color-dark-gray m-0 mb-1 pb-2">Número de factura</p>
                            <div class="input-select w-100 py-2 px-3 d-flex" style="gap:0">
                                <input type="text" class="xs-text-regular text-color-black-lilac mr-3 w-100 h-100" style="border: 0; outline: none;"/>
                            </div>
                        </div>
                        <div class="col-6">
                            <p class="xs-text-sb text-color-dark-gray m-0 mb-1 pb-2">Fecha de la factura</p>
                            <input type="date" class="input-select xs-text-regular text-color-black-lilac mr-3 w-100"/>
                        </div>
                    </div>
                    <div class="row py-4 px-3">
                        <div class="input w-100">
                            <p class="xs-text-sb text-color-dark-gray">Adjunta factura</p>
                            <div class="d-flex file-item" style="gap:12px">
                                <div>
                                    <div class="d-flex align-items-center justify-content-center file-up-login"  style="flex: none; order: 0; flex-grow: 0; position: absolute; margin: 20px 65px;">
                                    
                        
                                        <img src="../assets/ui/upload-lilac.svg" alt="icon-upload" height="24px"/>
                                        <p class="xs-text-sb text-color-lilac m-0 p-0 ml-2">Selecciona un archivo</p>
                                        <p class="d-none d-md-block xs-text-regular text-color-dark-gray m-0 p-0 ml-2">o arrástralo y suéltalo aquí</p>
                                    </div>
                                    
    
                                </div>
                                <input type="file" class="w-100" style="opacity:0"/>
                            </div>
                        </div>
                    </div>
                    <img src="../assets/ui/form-div.svg" width="100%" height="2px" alt="">
                </form>

                <div class="d-flex row" style="justify-content: right; gap:10px; height: 30px;">
                    <button class="btn tracking-btn small-text-sb col-5 col-md-2" style="background-color: #F9F8FE;">
                        <span class="little-text-sb text-color-dark-gray">Cancelar</span>
                    </button>
                    <button class="btn tracking-btn small-text-sb col-5 col-md-2">
                        <img src="../assets/ui/save-check.svg" alt="" class="img-fluid mr-2" style="width: 15px;">
                        <span class="little-text-sb">Guardar</span>
                    </button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
