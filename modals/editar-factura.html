<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
    <link rel="icon" sizes="180x180" href="../assets/idle/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body style="background-color: var(--lilac-100); margin: 0px;">
    <div class="d-flex" style="min-height: 100vh;">
        <div class="container modal-container p-5">
            <div class="d-flex align-items-center justify-content-between" >
                <div class="d-flex align-items-center" style="gap:10px">
                    <img src="../assets/ui/edit-01-profile.svg" alt="" class="img-fluid" style="width: 24px;">
                    <h4 class="med-text-sb text-color-dark-lilac m-0">Editar Factura</h4>
                </div>
                <a href="#"><img src="../assets/ui/close-btn.svg"/></a>
            </div>
            <img src="../assets/ui/form-div.svg" class="my-4" width="100%" height="2px" alt="">
            <div class="w-100">
                <form>
                    <p class="xs-text-sb text-color-dark-gray m-0 mb-2">Descripción</p>
                    <input type="text" class="input-select xs-text-regular text-color-black-lilac mr-3 w-100 mb-3" value="Soporte motor y caja Honda"/>
                    <h4 class="xs-text-sb text-color-dark-gray"> Tracking</h4>
                    <p class="little-text-regular text-color-black-lilac">8872654208175278276537997652478</p>
                    <a href="#" class="little-text-sb text-color-lilac">Ver estado de mi paquete</a>
                    <div class="row mt-3">
                        <div class="col-6">
                            <p class="xs-text-sb text-color-dark-gray m-0 mb-1 pb-2">Precio en dólares</p>
                            <div class="input-select w-100 py-2 px-3 d-flex" style="gap:0">
                                <input type="text" class="xs-text-regular text-color-black-lilac mr-3 w-100 h-100" style="border: 0; outline: none;" value="1,200.00"/>
                                <img src="../assets/ui/lillac-dollar.svg" alt="" class="img-fluid" style="width: 18px;">
                            </div>
                        </div>
                        <div class="col-6">
                            <p class="xs-text-sb text-color-dark-gray m-0 mb-1 pb-2">Lugar de compra</p>
                            <input type="text" class="input-select xs-text-regular text-color-black-lilac mr-3 w-100" value="Amazon"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p class="xs-text-sb text-color-dark-gray m-0 mb-1 py-2">Factura adjuntada</p>
                            <p class="input-select little-text-sb mr-3 w-100 justify-content-between d-flex">
                                <span class="text-color-dark-lilac">Factura.pdf</span>
                                <a href="#" style="width: 30px;" class="trash-icon"><img src="../assets/ui/trash-red.svg" alt="" style="width: 15px;"></a>
                            </p>
                            <p class="xs-text-regular text-color-dark-gray">Adjuntada en la fecha 22/02/2022</p>    
                        </div>
                    </div>
                    <img src="../assets/ui/form-div.svg" width="100%" height="2px" alt="">
                </form>

                <div class="d-flex row" style="justify-content: right; gap:10px; height: 30px;">
                    <button class="btn tracking-btn small-text-sb col-5 col-md-2" style="background-color: #F9F8FE;">
                        <span class="little-text-sb text-color-dark-gray">Cancelar</span>
                    </button>
                    <button class="btn tracking-btn small-text-sb col-5 col-md-2">
                        <img src="../assets/ui/save-check.svg" alt="" class="img-fluid mr-2" style="width: 15px;">
                        <span class="little-text-sb">Guardar</span>
                    </button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
