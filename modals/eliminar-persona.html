<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
    <link rel="icon" sizes="180x180" href="../assets/idle/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body style="background-color: var(--lilac-100); margin: 0px;">
    <div class="d-flex" style="min-height: 100vh;">
        <div class="container modal-container p-5" style="background-color: #F9F8FE; max-width: 438px !important;">
            <div class="d-flex align-items-start" >
                <div class="d-flex flex-column align-items-center" style="gap:10px">
                    <h4 class="med-text-sb text-color-black-lilac m-0">Eliminar persona autorizada</h4>
                    <p class="little-text-regular text-color-black-lilac text-center">¿Estás seguro de que deseas eliminar a esta persona autorizada?</p>
                </div>
            </div>
            <div class="w-100">
                <div class="row px-2 d-flex justify-content-center">
                    <button class="col-md-5 col-12 btn-wh m-1 order-1 order-md-2">
                        <img src="../assets/ui/cancel-btn.svg" width="18px"/>
                        <p class="small-text-sb text-color-dark-red m-0">Eliminar</p>
                    </button>
                    <button class="col-md-5 col-12 btn-fr btn-shw-1 m-1 order-2 order-md-1">
                        <p class="small-text-sb text-color-white m-0">Cancelar</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
