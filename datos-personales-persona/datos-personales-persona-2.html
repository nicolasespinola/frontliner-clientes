<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
    <link rel="icon" sizes="180x180" href="../assets/idle/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body style="background-color: #8E37ED; margin: 0px;">
    <div class="d-flex flex-row justify-content-between">
        <div class="d-flex flex-column justify-content-between align-items-start w-sm-100 box-content-datos" style=" width:100vw; padding: 30px 0px 55px 50px; background-color: #8E37ED; border-radius: 0px 80px 80px 0px;">
            <img src="../assets/ui/logo-white.svg" class="logo-wh my-4" alt="logo-variation-1" height="39px"/>
            <div class="d-flex flex-column align-items-center box-sh datos-pers-box">
                <h2 class="sub-text-bold text-color-black-lilac m-0 p-0 mb-2 text-md-left text-center">
                    Ya casi estamos listos
                </h2>
                <p class="little-text-regular text-center">Solo faltan algunos datos adicionales.</p>
                <div class="d-flex flex-column w-100" style="gap:10px;">
                  <div class="w-100 d-flex flex-row" style="gap:10px;">
                    <div class="input w-100 align-self-center">
                        <p class="xs-text-sb text-color-dark-gray">Elige la agencia para retirar tus paquetes <span class="text-color-red">*</span> </p>
                        <div class="d-flex w-100" style="flex-wrap: wrap;">
                            <div class="form-radio-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label xs-text-bold w-100 h-100" for="flexRadioDefault1">
                                    Central
                                </label>
                            </div>
                            <div class="form-radio-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label xs-text-bold w-100 h-100" for="flexRadioDefault2">
                                    España
                                </label>
                            </div>
                            <div class="form-radio-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                                <label class="form-check-label xs-text-bold w-100 h-100" for="flexRadioDefault3">
                                    Carmelitas
                                </label>
                            </div>
                            <div class="form-radio-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                                <label class="form-check-label xs-text-bold w-100 h-100" for="flexRadioDefault4">
                                    Fernando de la Mora
                                </label>
                            </div>
                        </div>
                    </div>
                    
                  </div>
                  <p class="little-text-regular text-color-dark-green align-self-center">José Asunción Flores 3989 esq. Inocencio Lezcano. Barrio Tembetary</p>
                <div class="w-100 d-flex flex-row" style="gap:10px;">
                        <div class="input w-100">
                            <p class="xs-text-sb text-color-dark-gray">Adjunta la foto de tu documento <span class="text-color-red">*</span> </p>
                            <div class="d-flex file-item" style="gap:12px">
                                <div>
                                    <div class="d-flex align-items-center justify-content-center file-up-login"  style="flex: none; order: 0; flex-grow: 0; position: absolute; margin: 20px 65px;">
                                    
                        
                                        <img src="../assets/ui/upload-lilac.svg" alt="icon-upload" height="24px"/>
                                        <p class="xs-text-sb text-color-lilac m-0 p-0 ml-2">Selecciona un archivo</p>
                                        <p class="d-none d-md-block xs-text-regular text-color-dark-gray m-0 p-0 ml-2">o arrástralo y suéltalo aquí</p>
                                    </div>
                                    

                                </div>
                                <input type="file" class="w-100" style="opacity:0"/>
                            </div>
                        </div>
                </div>

                <div class="d-flex w-100 mb-3" style="gap: 10px;">
                    <button class="btn-scd small-text-sb mt-2 mb-1 w-50">Atrás</button>
                    <button class="btn-fr btn-shw-1 small-text-sb mt-2 mb-1 w-50">Siguiente</button>
                </div>
                
            </div>

        </div>
        <h5 class="d-none d-md-block xs-text-regular text-color-white m-0 mt-3 p-0 align-self-center">
            Copyright © 2015, FRONTLINER. 
        </h5>

    </div>
</body>
</html>
