<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
    <link rel="icon" sizes="180x180" href="../assets/idle/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body style="background-color: var(--off-white); margin: 0px;">
    <div class="d-flex flex-row justify-content-left">
        <img src="../assets/ui/side-facturas.svg" alt="menu" class="menu-side" >
        <div class="d-flex flex-column mx-5">
            <div class="d-flex flex-row align-items-center  justify-content-between mt-3" style="width: 75vw;">
            <!--Buscar paquete por nombre o código de tracking-->
                <div class="d-flex head-wrap mr-5">
                    <div class="d-flex dashboard-wrap">
                        <input type="text" class="search-dashboard little-text-regular w-100" placeholder="Buscar paquete por nombre o código de tracking" >
                        <button class="btn-search-dashboard"><img src="../assets/ui/search-lilac.svg"</button>
                    </div>
                    <img src="../assets/ui/switch-on.svg" alt="switch-on">
                    <p class="little-text-sb m-0 text-color-dark-gray">Busqueda global</p>
                </div>
                <div class="user-menu ml-5">
                    <a href="#" class="little-text-sb text-color-dark-gray"><image src="../assets/ui/chat.svg" alt="chat-bot"></a>
                    <!--bell img-->
                    <a href="#" class="little-text-sb text-color-dark-gray"><image src="../assets/ui/bell.svg" alt="bell"></a>
                    <img src="../assets/ui/user-menu-bar.svg" alt="user-menu-bar">
                    <div class="d-flex justify-content-between align-items-center" style="gap:10px">
                        <img src="../assets/ui/user.svg" alt="user">
                        <p class="little-text-regular m-0 text-color-white">Emilia Martinez</p>
                        <img src="../assets/ui/chevron-down-white.svg" alt="chevron-down">
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-between">
                <div class="d-flex flex-column mr-5">
                    <h3 class="med-text-sb mt-4 text-color-black-lilac">Facturas</h3>
                    <img class="mt-3" style="filter: drop-shadow(0px 4px 20px rgba(227, 225, 237, 0.6));" src="../assets/ui/factura-card.svg" alt="factura-card">
                    <img class="mt-3" style="filter: drop-shadow(0px 4px 20px rgba(227, 225, 237, 0.6));" src="../assets/ui/factura-card.svg" alt="factura-card">
                    <img class="mt-3" style="filter: drop-shadow(0px 4px 20px rgba(227, 225, 237, 0.6));" src="../assets/ui/factura-card.svg" alt="factura-card">
                    <img class="mt-3" style="filter: drop-shadow(0px 4px 20px rgba(227, 225, 237, 0.6));" src="../assets/ui/factura-card.svg" alt="factura-card">
                </div>
                <div class="d-flex flex-column mt-4 ml-5">
                    <img src="../assets/ui/prealerta.svg" alt="prealerta" width="350px">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
